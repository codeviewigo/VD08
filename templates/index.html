<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные Цитаты</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Случайная цитата</h5>
                <p id="translated-quote" class="card-text">Нажмите кнопку для получения цитаты</p>
                <footer class="blockquote-footer" id="quote-author"></footer>
                <button class="btn btn-primary mt-3" id="new-quote-btn">Получить новую цитату</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#new-quote-btn').click(function() {
                $.ajax({
                    url: '/get_quote',
                    method: 'GET',
                    success: function(response) {
                        $('#translated-quote').text(response.translated_text);
                        $('#quote-author').text(response.author);
                    },
                    error: function() {
                        $('#translated-quote').text('Не удалось получить новую цитату.');
                        $('#quote-author').text('');
                    }
                });
            });
        });
    </script>
</body>
</html>
